<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> | Pokedex | </title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <main>
        <img src="" class="pokemon_image">

        <h1 class="pokemon_dados">
            <span class="numero-pokemon"></span> - 
            <span class="nome-pokemon"></span>
        </h1>

        <form class="form">
            <input type="search" class="input_buscar" placeholder="Name or ID" required />
        </form>
        
        <p class="tipo-pokemon"> </p>

        <div class="botoes">
            <button class="botao botao_ant">Previous</button>
            <button class="botao botao_prox">Next</button>
        </div>
        <img src="imagens/pokedex.png" pclass="pokedex">
    </main>
    <script src="js/script.js"></script>
</body>
</html>
